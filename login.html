<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login</title>
   <link rel="stylesheet" href="./sass/main.css" />
</head>

<body>
   <div class="login">
      <div class="container">
         <div class="main_img_box">
            <img class="main_img" src="./assets/vector64bdf83d.png" alt="main_img" />
         </div>
         <div class="login_box">
            <div class="top">
               <div class="heading">Login</div>
               <form>
                  <div class="email inputs">
                     <label for="email_id">Email</label>
                     <input type="email" name="email" id="email_id" placeholder="Enter email" />
                  </div>
                  <div class="password inputs">
                     <label for="password_">Password</label>
                     <input type="password" name="password" id="password_" placeholder="Enter password" />
                     <div class="forgot">
                        <a href="#">Forgot Password ?</a>
                     </div>
                  </div>
                  <div class="btn_box">
                     <button>Log In</button>
                  </div>
               </form>
            </div>
            <div class="connect">
               <div class="left_line"></div>
               <div class="middle">
                  or connect with
               </div>
               <div class="right_line"></div>
            </div>
            <div class="social_box">
               <img src="./assets/microsoft.png" alt="microsoft">
               <img src="./assets/facebook.png" alt="facebook">
               <img src="./assets/google.png" alt="google">
               <img src="./assets/linkedIn.png" alt="linkedin">
            </div>
            <div class="signup">
               Don't have an Account ? <a href="#">SignUp</a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
